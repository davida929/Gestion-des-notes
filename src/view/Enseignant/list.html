                <input

                  alt="search-icon"
                  srcset=""
                  class="w-5"

              <input type="submit" class="hidden" id="search" />
            </form>
            <div class="mt-3 px-2">
              <h2 class="font-bold">Modifications</h2>
              <div class="flex justify-center gap-x-2 mt-2">
